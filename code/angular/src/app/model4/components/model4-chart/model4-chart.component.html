<div class="h-full">
  <div>
    <canvas class="h-full" id="MyChart">{{ chart }}</canvas>
  </div>

  <div>

    <form #form="ngForm">
      <app-formlabel for="cumulative">Cumulative</app-formlabel>
      <input class="number max-w-xs" type="checkbox" id="cumulative" name="cumulative" [(ngModel)]="cumulative" (ngModelChange)="onCumulativeChange($event)" />
    </form>

  </div>

</div>
