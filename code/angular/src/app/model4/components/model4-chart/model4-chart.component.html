<div class="h-full outline-1 flex flex-col ">
  <div class="flex-grow">
    <canvas  id="MyChart">{{ chart }}</canvas>
  </div>
  <div>
    <form #form="ngForm">
      <div class="mx-10 grid grid-cols-2 gap-10 rounded-xl ">
        <div>
          <input type="radio" name="chart-type" id="frequency" value="frequency" class="peer hidden" checked [(ngModel)]="chartType" (ngModelChange)="onCumulativeChange($event)" />
          <label for="frequency" class="text-sm, font-medium, block cursor-pointer select-none rounded-xl p-2 text-center bg-gray-200 text-black peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white">Frequency</label>
        </div>
        <div>
          <input type="radio" name="chart-type" id="cumulative" value="cumulative" class="peer hidden" [(ngModel)]="chartType" (ngModelChange)="onCumulativeChange($event)" />
          <label for="cumulative" class="text-sm, font-medium, block cursor-pointer select-none rounded-xl p-2 text-center bg-gray-200 text-black peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white">Cumulative</label>
        </div>
      </div>
    </form>
  </div>
</div>
