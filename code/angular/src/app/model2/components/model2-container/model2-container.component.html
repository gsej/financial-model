<app-header class="mb-2">Model 2</app-header>
<div class="grid grid-cols-2 pt-0">
  <div class="flex flex-col">
    <app-model2-inputs (onCalculate)="calculate($event)"></app-model2-inputs>
  </div>
  <div class="flex flex-col">
     <app-model2-chart class="h-full" [prediction]="prediction"></app-model2-chart>
  </div>
</div>
<app-model2-results [prediction]="prediction"></app-model2-results>
