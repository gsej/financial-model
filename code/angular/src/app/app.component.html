<div class="flex justify-between mt-5">

  <div class="flex mb-2 min-w-fit">
    <h1 class="font-heading text-3xl font-bold ml-6 min-w-fit">Financial model</h1>
    <div class="flex items-center">
      <app-popup id="title" class="pt-2 ml-3">
        <p>Each <em>model</em> allows the growth of a portfolio to be modeled in a different way. The various models are explained more fully on the associated <a href="https://github.com/gsej/financial-model">github page</a>
        </p>
      </app-popup>
    </div>
  </div>


  <div class="w-full flex justify-end">
    <a href="https://github.com/gsej/financial-model" aria-label="Github" class="mx-5 p-1" target="_blank" rel="noopener">
      <svg width="25" height="24" viewBox="0 0 25 24" fill="black" xmlns="http://www.w3.org/2000/svg" alt="Github">
        <path d="M12.3047 0C5.50634 0 0 5.50942 0 12.3047C0 17.7423 3.52529 22.3535 8.41332 23.9787C9.02856 24.0946 9.25414 23.7142 9.25414 23.3871C9.25414 23.0949 9.24389 22.3207 9.23876 21.2953C5.81601 22.0377 5.09414 19.6444 5.09414 19.6444C4.53427 18.2243 3.72524 17.8449 3.72524 17.8449C2.61064 17.082 3.81137 17.0973 3.81137 17.0973C5.04697 17.1835 5.69604 18.3647 5.69604 18.3647C6.79321 20.2463 8.57636 19.7029 9.27978 19.3881C9.39052 18.5924 9.70736 18.0499 10.0591 17.7423C7.32641 17.4347 4.45429 16.3765 4.45429 11.6618C4.45429 10.3185 4.9311 9.22133 5.72065 8.36C5.58222 8.04931 5.16694 6.79833 5.82831 5.10337C5.82831 5.10337 6.85883 4.77319 9.2121 6.36459C10.1965 6.09082 11.2424 5.95546 12.2883 5.94931C13.3342 5.95546 14.3801 6.09082 15.3644 6.36459C17.7023 4.77319 18.7328 5.10337 18.7328 5.10337C19.3942 6.79833 18.9789 8.04931 18.8559 8.36C19.6403 9.22133 20.1171 10.3185 20.1171 11.6618C20.1171 16.3888 17.2409 17.4296 14.5031 17.7321C14.9338 18.1012 15.3337 18.8559 15.3337 20.0084C15.3337 21.6552 15.3183 22.978 15.3183 23.3779C15.3183 23.7009 15.5336 24.0854 16.1642 23.9623C21.0871 22.3484 24.6094 17.7341 24.6094 12.3047C24.6094 5.50942 19.0999 0 12.3047 0Z" />

    </a>
  </div>
</div>

<div class="min-h-screen flex flex-col">
  <div class="mx-10 grid grid-cols-4 gap-10 rounded-xl p-6">

    <div>
      <input type="radio" name="chart-type" id="model1" value="model1" class="peer hidden" [checked]="model === 'model1'" (change)="changeModel($event)" />
      <label for="model1" class="text-sm, font-medium, block cursor-pointer select-none rounded-xl p-2 text-center bg-gray-200 text-black peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white">Model 1</label>
    </div>
    <div>
      <input type="radio" name="chart-type" id="model2" value="model2" class="peer hidden" [checked]="model === 'model2'" (change)="changeModel($event)" />
      <label for="model2" class="text-sm, font-medium, block cursor-pointer select-none rounded-xl p-2 text-center bg-gray-200 text-black peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white">Model 2</label>
    </div>
    <div>
      <input type="radio" name="chart-type" id="model3" value="model3" class="peer hidden" [checked]="model === 'model3'" (change)="changeModel($event)" />
      <label for="model3" class="text-sm, font-medium, block cursor-pointer select-none rounded-xl p-2 text-center bg-gray-200 text-black peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white">Model 3</label>
    </div>
    <div>
      <input type="radio" name="chart-type" id="model4" value="model4" class="peer hidden" [checked]="model === 'model4'" (change)="changeModel($event)" />
      <label for="model4" class="text-sm, font-medium, block cursor-pointer select-none rounded-xl p-2 text-center bg-gray-200 text-black peer-checked:bg-gray-500 peer-checked:font-bold peer-checked:text-white">Model 4</label>
    </div>
  </div>
  <div class="flex-1 rounded-xl border bg-background font-mono">

    <main class="flex-1">
      <div class="flex-1 overflow-y-auto">
        <!-- application shell -->
        <div class="grid items-start gap-8 p-6">
          @if (model === 'model1') {
          <app-model1-container></app-model1-container>
          }

          @if (model === 'model2') {
          <app-model2-container></app-model2-container>
          }

          @if (model === 'model3') {
          <app-model3-container></app-model3-container>
          }

          @if (model === 'model4') {
          <app-model4-container></app-model4-container>
          }
        </div>
      </div>
    </main>
  </div>
  <footer class="p-4 text-right text-sm text-gray-500">
    <app-pi [text]="gitHash"></app-pi>
  </footer>
</div>
